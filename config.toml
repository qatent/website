#################### default parameters ################################
[params]
logo = "images/qatent-logo-check.svg"
logo_width = "200px"
# Meta data
description = "qatent brings AI to patents"
author = "qatent"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

########### footer content ##########
# footer_menu_left = "Company"
footer_menu_middle = "Product"
footer_menu_right = "Company"
footer_content = "A.I. for patents."
# copyright
copyright = "Design by [Themefisher](https://themefisher.com/) developed by [Gethugothemes](https://gethugothemes.com/), Images by [Undraw](https://undraw.co/) and [Unsplash](https://unsplash.com/)"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[params.navigation_button]
enable = true
label = "Get Started"
link = "contact"

  
